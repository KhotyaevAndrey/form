<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@300;400;500;600&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./css/index.css">
    <script defer src="index.js"></script>
    <title>Super Form</title>
</head>
<body>
    <div class="container">
        <h1 class="mainHeading">Elbrus Супер-Форма</h1>
        <main>
            <div class="form">
                <form>
                    <label for="name">Name</label>
                    <input class="name" id="name" type="text" placeholder="Введите имя">

                    <label for="secondName">Second name</label>
                    <input class="secondName" id="secondName" type="text" placeholder="Введите имя">

                    <label for="email">Email</label>
                    <input required type="email" class="email" id="email" placeholder="Введите почту">

                    <button class="btn">Отправить</button>
                </form>
                <button class="btn clear">Очистить localStorage</button>
            </div>

            <div class="mainUsers">
                Users
                <div class="users"></div>
            </div>
        </main>

    </div>
</body>
</html>
